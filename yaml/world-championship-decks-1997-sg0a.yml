oracle_text: Geertsen, a sixteen-year-old high-school student from Copenhagen, Denmark,
  played a mono-green deck known affectionately as "Señor Stompie." Of the eight finalists,
  Geertsen had the best record in the Standard (Type II) portion of the tournament,
  going 6—0—1. This deck is overloaded with fast green creatures, thirty-three in
  all. The only noncreature cards are Giant Growth, Bounty of the Hunt, and Winter
  Orb. The deck also exploits the interaction between Rogue Elephant, Harvest Worm,
  and Heart of Yavimaya.
